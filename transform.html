<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transform</title>
    <style>
        .box{
            width: 100px;
            height: 100px;
            border: 1px solid black;
            margin: 5px;
            background-color: yellowgreen
            
        }
        .inner{
            background-color:blue;
            height: 100%;
            width: 100%;
            transform: translate(100px) scale(.5) rotate(45deg);

        }
    </style>
</head>
<body>
    <div class="box">
        <div class="inner" id="inner-1">Box-1</div>
    </div>
    <div class="box">
        <div class="inner" id="inner-2">Box-2</div>
    </div>
    <div class="box">
        <div class="inner" id="inner-3">Box-3</div>
    </div>
</body>
</html>
